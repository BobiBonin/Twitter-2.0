<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/style/profile_style.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="body" onclick="hide()">
<div class="topbar" id="top_bar">
    <div class="topbarcontainer">
        <div class="navigation">
            <ul>
                <li class="navLi" id="navHome"><a href="home.php"><img class="navImg" src="assets/images/home.png"></a>
                </li>
                <li class="navLi" id="navNotifications"><img class="navImg" src="assets/images/notif.png"></li>
                <li class="navLi" id="navMessages"><a href="#"><img class="navImg" src="assets/images/msg.png"
                                                                    onclick="msgs()"></a>
                </li>
                <li class="navLi" id="test"><img src="assets/images/bird.png"></li>
                <li class="navLi" id="inputLi"></li>
            </ul>
        </div>
        <form method="post" action="../commandPattern.php?target=user&action=logout">
            <input type="submit" id="top_bar_twat" value="Log Out">
        </form>

        <div id="iconDiv">
            <a href="profile.php"><img id="profile_icon" src=""></a>
        </div>
        <div id="asd">
            <input oninput="search()" id="searchInput" type="text" placeholder="Search Twatter">
            <i class="fa fa-search" aria-hidden="true" id="searchIcon"></i>
            <div id="ul">

            </div>
        </div>
    </div>
</div>
<script>
    /*Georgi -- 23.03.2018 -- Търсене на потребители*/
    function search() {
        var pole = document.getElementById("searchInput").value;
        var request = new XMLHttpRequest();
        request.open("get", "../commandPattern.php?name=" + pole + "&target=user&action=searchUserAndTags");
        request.onreadystatechange = function (ev) {
            if (this.readyState == 4 && this.status == 200) {
                var response = JSON.parse(this.responseText);
                if (response.length == 0) {                             /* Ако няма резултат изписва "Няма резултат.."*/
                    var ul = document.createElement("ul");
                    ul.id = "search_ul";
                    var div = document.getElementById("asd");
                    var div2 = document.getElementById("ul");
                    div2.innerHTML = "";
                    div2.style.visibility = "visible";
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    a.innerHTML = "Няма резултати..";
                    li.appendChild(a);
                    ul.appendChild(li);
                } else {                                                 /* В противен случай изкарва всичко от масива*/
                    var ul = document.createElement("ul");
                    ul.id = "search_ul";
                    var div = document.getElementById("asd");
                    var div2 = document.getElementById("ul");
                    div2.innerHTML = "";
                    div2.style.visibility = "visible";
                    for (var key in response) {
                        for (var value in response[key]) {
                            if (key == 0) {
                                var li = document.createElement("li");
                                var a = document.createElement("a");
                                a.href = "#";
                                a.style.fontSize = "15px";
                                a.style.cssFloat = "left";
                                a.style.color = "gray";
                                a.style.padding = "10px";
                                var res = response[key][value];
                                if (res.length > 20) {
                                    res = res.substring(0, 19) + "..";
                                }
                                a.innerHTML = res;
                                a.addEventListener("click", function displayTags() {  /*При клик върху таг пренасочва към избрания него*/
                                    // TODO: CREATE LINKS FOT TAGS !!!!!!!!!!
                                    var asd = this.innerHTML;
                                    var pole = asd.slice(1);
                                    var request = new XMLHttpRequest();
                                    request.open("GET", "../commandPattern.php?tag=" + pole + "&target=twit&action=displayTags");
                                    request.onreadystatechange = function (ev) {
                                        if (this.status == 200 && this.readyState == 4) {
                                            var response = JSON.parse(this.responseText);
                                            console.log(response);
                                        }
                                    };
                                    request.send();
                                });
                                li.appendChild(a);
                                ul.appendChild(li);
                            } else {
                                var li = document.createElement("li");
                                var a = document.createElement("a");
                                a.href = "#";
                                var img = document.createElement("img");
                                a.innerHTML = response[key][value]["user_name"];
                                a.style.margin = "5px";
                                a.style.marginTop = "30px";
                                a.addEventListener("click", function () {  /*При клик върху име пренасочва към избрания профил*/
                                    var name = this.innerText;
                                    var queryString = "?" + name;
                                    window.location.href = "profile.php" + queryString;
                                });
                                img.src = response[key][value]["user_pic"];
                                img.style.cssFloat = "left";
                                li.appendChild(img);
                                li.appendChild(a);
                                ul.appendChild(li);
                            }

                        }

                    }
                }
                div2.appendChild(ul);
                div.appendChild(div2);
            }
        };
        request.send();
    }

    /*Georgi -- 23.03.2018 -- Показване на снимката на логнатия потребител до сърч полето*/

    var request = new XMLHttpRequest();
    request.open("GET", "../commandPattern.php?target=user&action=profile");
    request.onreadystatechange = function (ev) {
        if (this.status == 200 && this.readyState == 4) {
            var response = JSON.parse(this.responseText);
            var img = document.getElementById("profile_icon");
            img.src = response['user_pic'];
        }
    };
    request.send();

function hide() {
    var div2 = document.getElementById("ul");
    div2.innerHTML = "";
    div2.style.visibility = "hidden";
}
</script>
</body>
</html>
